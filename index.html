<!DOCTYPE html>
<html ng-app="quoteBook">
<head>



</head>
<body ng-controller="mainCtrl">

	<button ng-click="toggleButtons(0)">Add Quote:</button>
	<button ng-click="toggleButtons(1)">Remove Quote:</button>
	<button ng-click="toggleButtons(2)">Filter Quotes:</button>
	<!-- <button ng-click="">Save to Storage</button> -->
	<button ng-click="removeDataFromStorage()">Delete all from Storage</button><br/>

	<input ng-model="addQuoteText" placeholder="Quote Text" ng-show="zero"></input>
	<input ng-model="addQuoteAuthor" placeholder="Author" ng-show="zero"></input>
	<button ng-click="addData(addQuoteText, addQuoteAuthor)" ng-show="zero">Add</button>

	<input ng-model="removeText" placeholder="Quote text to remove" ng-show="one"></input>
	<button ng-click="removeData(removeText)" ng-show="one">Remove</button>

	<input ng-model="filterQuotes" placeholder="Filter Quotes" ng-show="two"></input>
	<button ng-click="filterTheQuotes(filterQuotes)" ng-show="two">Filter</button>
	<br/>
	<br/>
	<div id="absolute2" ng-repeat="quote in quotes | filter: thingToFilter">{{quote.text}} - {{quote.author}}</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/dataService.js"></script>
<script src="js/mainCtrl.js"></script>
</body>
</html>
